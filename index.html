
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>life-Timer</title>
  </head>
  <body>
    <div id="intial-DOB" class="conatiner">
        <h1>KINDLY ENTER YOUR   BIRTH DATE</h1>
    </div>
    <div class="conatiner hide " id="dob-preview">
      <div id="after-DOB" class="centre">
        <h1>HOW MUCH LIFE JOURNEY COVERD,TILL NOW</h1>
        <div class="TIME-CONTAUINER">
          <h2>
            <div id="YEAR">0</div>
            YEAR
          </h2>
          <h2>
          <div id="mounth">0</div>
          mounths
        </h2>
        <h2>
          <div id="day">0</div>
          Days
        </h2>
         <h2> 
          <div id="hours">0</div>
          hours
        </h2>
        <h2> 
          <div id="minutes">0</div>
          minutes
        </h2>
        <h2> 
          <div id="secounds">0</div>
          Secounds
        </h2>
        </div>
      </div>
    </div>
    <div class="setting">
      <i id="icon" class="fa-solid fa-gear">CLICK</i>
      <div id="setting-conmtent" class="setting-conmtent hide">
        <input type="date" id="dobinput" />
        <button id="dobbtn">ADD DOB</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
